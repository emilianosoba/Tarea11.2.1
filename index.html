<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="css.css" rel="stylesheet">
</head>
<body>
    <div>
        <h1 class="title">
            Formulario
        </h1>

        <form class="form">
            
            <label class="inputs">
                Nombre: <input id="name" type="text" name="name">
            </label>
            <label class="inputs">
                Apellido: <input id="lastname" type="text" name="lastname">
            </label>
            <label class="inputs">
                Fecha de Nacimiento: <input id="date" type="text" name="date">
            </label>


            <div type="submit" id="button"> Enviar </div>
        </form>
     </div>

     <script src="js.js"></script>
</body>
</html>
